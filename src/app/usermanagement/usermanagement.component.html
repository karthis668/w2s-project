<app-loader [loading]="loading"></app-loader>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of dbUserList;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{users.user_name}}</td>
      <td>{{users.email}}</td>
      <td>{{users.phone}}</td>
      <td>{{users.role}}</td>
      <td> <button type="button" (click)="updateuser(users.id)" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editmodal" data-bs-whatever="editmodal">Edit</button></td>
    </tr>

  </tbody>
</table>


<div class="text-center">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" data-bs-whatever="Addmodal">Add members</button>
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-signup [formname]="'add'"></app-signup>
      </div>
      <div class="modal-footer">
        <button type="button" #close class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" (click)="hideModel()">Close</button> -->
        <!-- <button type="button" class="btn btn-primary">Send message</button> -->
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="editmodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="editmode">
        <app-signup [formname]="'edit'" [userid]="userId" [usrname]="updateUserdata.updateusername" [usremail]="updateUserdata.updateemail" [usrphone]="updateUserdata.updatephone" [usrrole]="updateUserdata.updaterole"> </app-signup>
      </div>
      <div class="modal-footer">
        <button #closeedit type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="hideeditModel()">Close</button>
      </div>
    </div>
  </div>
</div>




<div class="text-center">
  <h3 class="mt-5">Fake Api Responses</h3>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList;let i = index">

    </tr>

  </tbody>
</table>
