<h2 class="text-center mt-4">Login</h2>
<div class="col-sm-6 offset-sm-3">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-3  mx-3">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group mt-3  mx-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div appPasswordlengthdetector *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group mt-3  mx-3">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/signup" class="btn btn-link pl-4">Signup</a>
    </div>
    <!-- <button mat-raised-button color="primary" (click)="showSnackbar('Net is offline, Trying to reconnect ....')">
  Simple Snackbar
</button> -->
</form>


</div>
